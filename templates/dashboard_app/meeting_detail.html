{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ note.title }} - 회의록</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .meeting-detail {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
    }
    .meeting-detail h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .meeting-detail small {
      color: #666;
    }
    .meeting-detail hr {
      margin: 20px 0;
    }
    .meeting-detail p {
      line-height: 1.6;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #339af0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="meeting-detail">
    <h2>{{ note.title }}</h2>
    <small>작성일: {{ note.created_at|date:"Y.m.d H:i" }}</small>
    <hr>
    <p>{{ note.content|linebreaksbr }}</p>

    {% if note.task %}
      <p><strong>관련 작업:</strong> {{ note.task.title }}</p>
    {% endif %}

    <a href="{% url 'task_dashboard' %}" class="back-link">← 대시보드로 돌아가기</a>
  </div>

</body>
</html>
